<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Payooner Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input
          type="text"
          name="email"
          class="form-control"
          placeholder="Email"
        /><br />
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Password"
        /><br />
        <button type="submit" id="login" class="btn btn-success">Login</button>
      </div>
    </div>

    <div id="transition-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span> </h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$<span id="currentBalance">87</span> </h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input type="text" class="form-control" id="depositAmount" placeholder="$ amount you want to deposit"/><br>
            <button class="btn btn-success" id="addDeposit">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input type="text" class="form-control"  id="withdrawAmount" placeholder="$ amount you want to withdraw" /><br>
            <button class="btn btn-success" id="addWithdraw">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
